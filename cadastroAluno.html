<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #ffc107;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #ffc107;
      color: #000;
      font-size: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #e0a800;
    }

    .emoji {
      font-size: 1.2rem;
      margin-right: 8px;
    }

    .footer {
      margin-top: 1rem;
      text-align: end;
      font-size: 0.9rem;
      color: #888;
    }

    .footer span {
      font-size: 1.2rem;
      color: #ffeb3b;
    }
    .back-btn {
      background-color: #444;
      color: #fff;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <form id="alunoForm">
    <h1>üìö Cadastro de Aluno</h1>
    <label for="nome">üë§ Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

    <label for="matricula">üí≥ Matr√≠cula:</label>
    <input type="text" id="matricula" name="matricula" placeholder="Digite a matr√≠cula" required>

    <label for="email">‚úâÔ∏è Email (opcional):</label>
    <input type="email" id="email" name="email" placeholder="Digite o email">

    <button type="submit">‚ú® Cadastrar</button>
    <button type="button" class="back-btn" onclick="window.history.back()">üîô Voltar</button>

  </form>

  <script>
    document.getElementById('alunoForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Previne o comportamento padr√£o do formul√°rio

      // Captura os valores dos campos
      const nome = document.getElementById('nome').value;
      const matricula = document.getElementById('matricula').value;
      const email = document.getElementById('email').value;

      // Cria o corpo da requisi√ß√£o
      const alunoData = { nome, matricula, email };

      try {
        // Envia os dados usando fetch
        const response = await fetch('http://localhost:3000/aluno', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(alunoData),
        });

        // Verifica o resultado da requisi√ß√£o
        if (response.ok) {
          const result = await response.json();
          alert('üåü Aluno cadastrado com sucesso!');
          console.log(result); // Exibe a resposta no console
        } else {
          const error = await response.json();
          alert(`‚ö†Ô∏è Erro: ${error.error}`);
          console.error(error);
        }
      } catch (err) {
        alert('‚ùå Erro ao enviar os dados.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
